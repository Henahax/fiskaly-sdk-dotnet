name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.0
      with:
        vs-version: [16.4, 16.5]

    - name: Install dependencies
      run: nuget restore Fiskaly/SDK/SDK.standard.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore Fiskaly/SDK/SDK.standard.csproj
    - name: Test
      run: dotnet test --no-restore --verbosity normal
