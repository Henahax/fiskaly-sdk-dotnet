name: CI || fiskaly .NET SDK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1

    - name: Install dependencies
      run: nuget restore Fiskaly/SDK/SDK.standard.csproj

    - name: Build fiskaly .NET SDK
      run: dotnet build --configuration Release --no-restore Fiskaly/SDK/SDK.standard.csproj

    - uses: actions/upload-artifact@master
      with:
        name: fiskaly-dotnet-sdk-net40
        path: Fiskaly/SDK/bin/Release/net40/fiskaly-dotnet-sdk.dll

    - uses: actions/upload-artifact@master
      with:
        name: fiskaly-dotnet-sdk-netstandard2.0
        path: Fiskaly/SDK/bin/Release/netstandard2.0/fiskaly-dotnet-sdk.dll

  test-windows:
    needs: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@master
      with:
        name: fiskaly-dotnet-sdk-net40
        path: Fiskaly/SDK.Tests/bin/Release/netcoreapp3.1/fiskaly-dotnet-sdk.dll


    - name: Download Client
      shell: pwsh
      run: wget https://storage.googleapis.com/download/storage/v1/b/fiskaly-cdn/o/clients%2Fcom.fiskaly.client-windows-amd64-v1.1.400.dll?generation=1587652227126443&alt=media > bin/Release/netcoreapp.3.1/com.fiskaly.client-windows-amd64-v1.1.400.dll

    - name: Run Unit Tests
      shell: pwsh
      run: dotnet test --configuration Release Fiskaly/SDK.Tests/SDK.Tests.csproj

  test-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@master
      with:
        name: fiskaly-dotnet-sdk-netstandard2.0
        path: Fiskaly/SDK/bin/Release/netstandard2.0/fiskaly-dotnet-sdk.dll

